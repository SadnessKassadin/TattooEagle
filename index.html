<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS do bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="favicon">
    <title>Tatoo Eagle</title>
</head>

<body>
    <!--Header é cabeçalho-->
    <header class="cabeçalho">
        <img src="imagens/logo.png"  class="header-logo">
        <dl>
            <nav>
                <ul>
                    <li> <a href="AQUI VAI A PÁGINA DE PORTFÓLIO">Meus trabalhos</a> </li>
                    <li> <a href="AQUI VAI A PÁGINA DE CONTATO">Contato</a></li>
                    <li> <a href="AQUI VAI A PÁGINA DE MARCAÇÃO RÁPIDA">Agendar agora</a> </li>
                </ul>
            </nav>
        </dl>
    </header>
    <!--Main é o conteúdo principal-->
    <main>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="imagens/tattoo braço1.jpg" class="d-block w-100" alt="tattoo1">
              </div>
              <div class="carousel-item">
                <img src="imagens/tattoo braço2.jpg" class="d-block w-100" alt="tattoo2">
              </div>
              <div class="carousel-item">
                <img src="imagens/tattoo braço3.jpg" class="d-block w-100" alt="tattoo3">
              </div>
              <div class="carousel-item">
                <img src="imagens/tattoo costas.jpg" class="d-block w-100" alt="tattoo4">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </main>
    <!-- Footer é o rodapé-->
    <footer>
        Rodapé
    </footer>

    <!--Dependencias do bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
