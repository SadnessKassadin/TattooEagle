<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <!--CSS do bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/agendamento.css">
    <title>Agendamento rápido</title>
</head>
<body>
    <header class="cabeçalho">
        <a href="index.html">
        <img src="imagens/Design sem nome.png"  class="header-logo">
        </a>
        <dl>
            <nav>
                <ul>
                    <li> <a href="portfólio.html">Meus trabalhos</a> </li>
                    <li> <a href="contato.html">Localização</a></li>
                    <li> <a href="agendamento.html">Agendar agora</a> </li>
                </ul>
            </nav>
        </dl>
    </header>
    <main>
    <section class="tittle">
        <h1>Agendamento rápido.</h1>
        <h2>Agende uma sessão conosco com mais comodidade.</h2>
    </section>
    <section class="form">
        <form>
            <div class="form">
                <div class="row">
                    <label for="InputEmail1" class="form-label">Como se chama?</label>
                    <div class="col">
                    <input type="text" class="form-control" placeholder="Nome" aria-label="Nome">
                    </div>
                    <div class="col">
                    <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Sobrenome">
                    </div>
                </div>
                <br>
                <div class="mb-3">
                    <label for="InputEmail1" class="form-label">Agora o seu email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="form-group">
                    <label for="inputFone" class="control-label">Telefone</label>
                    <input type="text" class="form-control" id="inputFone" placeholder="Telefone" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" required>
                </div>
                <label for="inputFone" class="data-label">Nós nunca vamos compartilhar os seus dados com ninguem.</label> <br> 
                <br>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Conte mais um pouco sobre a sua tatuagem</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                  </div>  
                <button type="submit" class="btn btn-primary">Enviar e Agendar</button>
          </form>
        </div>
    </section>
    </main>
    <!--Dependencias do bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
