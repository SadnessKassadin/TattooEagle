<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS do bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/agendamento.css">
    <title>Agendamento rápido</title>
</head>
<body>
    <section class="form">
        <form>
            <div class="form">
                <div class="row">
                    <label for="InputEmail1" class="form-label">Como se chama?</label>
                    <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="Nome">
                    </div>
                    <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Sobrenome">
                    </div>
                </div>
                <br>
                <div class="mb-3">
                    <label for="InputEmail1" class="form-label">Agora o seu email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="form-group">
                    <label for="inputFone" class="control-label">Telefone</label>
                    <input type="text" class="form-control" id="inputFone" placeholder="Telefone" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" required>
                </div>
                <label for="inputFone" class="control-label">Nós nunca vamos compartilhar o seu email com ninguem.</label> <br>   
                <button type="submit" class="btn btn-primary">Enviar e Agendar</button>
          </form>
        </div>
    </section>
    <!--Dependencias do bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
